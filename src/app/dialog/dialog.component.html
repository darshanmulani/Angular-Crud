<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="addproduct">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Placeholder" formControlName="productName" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select placeholder="Category" formControlName="category">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegitable">Vegitable</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
      <mat-icon matSuffix>add_shopping_cart</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for="" id="example-radio-group-label"
      ><h1>Product Freshness</h1>
    </label>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      formControlName="freshness"
    >
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let fresh of freshnessList"
        [value]="fresh"
      >
        {{ fresh }}
      </mat-radio-button>
    </mat-radio-group>
    <!-- <div>Your Product Freshness is: {{ freshnessValue }}</div> -->

    <mat-form-field appearance="outline">
      <mat-label>Product Price</mat-label>
      <input
        type="number"
        matInput
        placeholder="Placeholder"
        formControlName="price"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comments</mat-label>
      <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button
    mat-raised-button
    color="primary"
    style="margin: 8px"
    (click)="addProduct()"
  >
    {{ actionButton }}
  </button>
</div>
